<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="img/x-icon" href="img/icon.ico">
    <!--<script src="js/app.js"></script>     -->
</head>
<body>
    <h2>Formulario</h2>
    <center>
    <form  >    
        <input type="text" id="nombre" onkeydown="verificarNombre()" placeholder="Ingrese su Nombre" > <br>
        <div id="yesname"></div> 
        
        <input type="text" id="apellido" onkeydown="verificarApellido()" placeholder="Ingrese sus Apellidos"> <br>
        <div id="yesapellido"></div> 
        <div>
            <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" min="1900-12-01" max="1999-12-31"  >
        </div>
        <br> 

        <input type="Email" id="email"  onkeydown="verificarEmail()" placeholder="Direccion de Correo"><br>
        <div id="yesEmail" ></div>

        <input type="number" id="dni"  onkeydown="verificarDni()" placeholder="Numero de Identidad"><br>
        <div id="yesdni" ></div>
        
        <input type="number" id="celular"  onkeydown="verificarCelular()" placeholder="Numero de celular"><br>
        <div id="yescelular" ></div>
        
        <input type="text" id="contraseña"  onkeydown="verificarContraseña()" placeholder="Ingrese contraseña min 8 digitos" ><br>
        <div id="yescontraseña" ></div>
        
        <input type="text" id="confir-contraseña" onkeydown="verificarContraseña()" placeholder="Confirme su contraseña" > <br>
        <div id="yes2contraceña" ></div>
        
        <input type="text" class="comentarios" id="comentarios" placeholder="Comentarios (Opcional)"> 
        </div>
        
        <div class="checkbox">
        <label> 
              <input id="suscripcion" type="checkbox" value="remember-me">
              <span class="suscripcion">Terminos y Condiciones</span>
        </label>
          </div>
          <div id="salida"></div>
            <div class="preloader10">
                <span></span>
                <span></span>
            </div>
        <button class="Registrar"  id="registrar" >Registrar</button>
        <div id="salida_enviar"></div>
       
        
    </form>
    </center>
 <script src="js/app.js"></script>
</body>
</html>
